<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Value Input</title>
    <style>
        /* Basic styling for the input fields */
        .transaction-input {
            width: 200px;
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <form id="transaction-form">
        <label for="from-value">From:</label>
        <input type="text" id="from-value" class="transaction-input" maxlength="15" placeholder="Enter from value">
        <br>
        <label for="to-value">To:</label>
        <input type="text" id="to-value" class="transaction-input" maxlength="15" placeholder="Enter to value">
        <br>
        <span class="error" id="error-message"></span>
        <br>
        <button type="submit">Submit</button>
    </form>

    <script>
        const form = document.getElementById('transaction-form');
        const fromValueInput = document.getElementById('from-value');
        const toValueInput = document.getElementById('to-value');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', function(event) {
            // Prevent form submission
            event.preventDefault();

            const fromValue = fromValueInput.value;
            const toValue = toValueInput.value;

            // Clear previous error messages
            errorMessage.textContent = '';

            // Validate that the input is numeric and within 15 digits
            const numericRegex = /^[0-9]{1,15}$/;

            if (!numericRegex.test(fromValue) || !numericRegex.test(toValue)) {
                errorMessage.textContent = 'Both fields must be numeric and up to 15 digits long.';
                return;
            }

            // Validate that the "To" value is greater than or equal to the "From" value
            if (Number(toValue) < Number(fromValue)) {
                errorMessage.textContent = '"To" value must be greater than or equal to "From" value.';
                return;
            }

            // If validation passes, submit the form or perform any desired action
            alert('Transaction value submitted successfully!');
        });
    </script>
</body>
</html>
